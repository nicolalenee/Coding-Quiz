<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav>
      <a href="#">View high scores</a>
    </nav>
    <span class="timer">Timer</span>
  </header>

  <!--MAIN BODY -->
  <main class="page-content" id="page-content">
    <section class="game-area" id="welcome">
      <h1>Coding Quiz!</h1>
      <p>
        Try answering all the questions within the time limit! 
      </p>
      <p>
        Every incorrect answer will be penalized by taking ten seconds away from the clock, so choose wisely!
      </p>

      <div class="spacer"></div>

      <form id ="start-game-form">
        <button class="btn" id="start-btn" type="submit">Start Game!</button>
      </form>
    </section>

  </main>

  <!-- SCRIPT REFERENCE-->
  <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
