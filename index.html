<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav>
      <a href="/scores.html">View high scores</a>
    </nav>
    <span class="timer">Timer</span>
  </header>

  <!--MAIN BODY -->
  <main class="page-content" id="page-content">
    <!--start screen-->
    <section class="game-area" id="welcome">
      <h1>Coding Quiz!</h1>
      <p>
        Try answering all the questions within the time limit! 
      </p>
      <p>
        Every incorrect answer will be penalized by taking ten seconds away from the clock, so choose wisely!
      </p>

      <div class="spacer"></div>
      
      <button class="btn" id="start-btn" type="click">Start Game!</button>
      </form>
    </section>

    <!--quiz screen-->
    <section class="game-area hidden" id="quiz">
      <!--start loop of questions array -->
      <h2 id="question">

      </h2>
      <div id="options">

      </div>
    </section>

    <!--ending screen-->
    <section class="game-area hidden" id="results">
      <h2>Game complete!</h2>

      <!-- a form to enter player details-->
      <form id="results-form">
        <div class="form-group">
          <label for="initials">Enter your initials!</label>
          <input type="text" class="form-control" id="initials" placeholder="Your initials">
        </div>
        <button id="initials-submit-button" type="button" class="btn">Submit Score</button>
      </form>
    </section>
    <!-- end all sections-->
  </main>

  <!-- scripts -->
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/highscores.js"></script>
</body>
</html>
